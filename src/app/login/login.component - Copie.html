 <button >Connexion</button>


<div class="wrapper wrapper-full-page">
        <div class="full-page login-page" filter-color="black" data-image="./assets/images/index.jpg">
            <!--   you can change the color of the filter page using: data-color="blue | purple | green | orange | red | rose " -->
            <div class="content">
                <div class="container">
                    <div class="row">
                        <div class="col-md-4 col-sm-6 col-md-offset-4 col-sm-offset-3">
                            <form (ngSubmit)="userForm.valid && login(userForm.value)" #userForm="ngForm">
                                <div class="card card-login card-hidden" #myInput>
                                    <div class="card-header text-center" data-background-color="rose">
                                        <h4 class="card-title">Login</h4>
                                    </div>
                                    <div class="card-content">
                                        <div class="input-group">
                                            <span class="input-group-addon">
                                                <i class="material-icons">face</i>
                                            </span>
                                            <div class="form-group label-floating">
                                                <input mdInput
                                                    placeholder="Login"
                                                    type="text"
                                                    name="login"
                                                    class="form-control"
                                                    [(ngModel)]="credential.login"
                                                    #email="ngModel"
                                                    required />
                                                </div>
                                        </div>
                                        <div class="input-group">
                                            <span class="input-group-addon">
                                                <i class="material-icons">lock_outline</i>
                                            </span>
                                            <div class="form-group label-floating">
                                                 <input mdInput
                                                placeholder="Mot de passe"
                                                type="password"
                                                name="password"
                                                class="form-control"
                                                [(ngModel)]="credential.password"
                                                #password="ngModel"
                                                required />
                                            </div>
                                        </div>
                                    </div>
                                    <div class="footer text-center">
                                        <button type="submit" class="btn btn-rose btn-simple btn-wd btn-lg">Let's go</button>
                                        <button md-raised-button type="submit" [disabled]="userForm.invalid">Connexion</button>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
