<div class="card card-body" style="height: 320px;">
  <!-- Row -->
  <h4 class="card-title">Votre prévision abos</h4>
  <div class="table-responsive m-t-20">
    <table class="table stylish-table">
      <thead>
        <tr>
          <th style="text-align:center" colspan="2">Période</th>
          <th style="text-align:center" align="center">tendance</th>
          <th style="text-align:center" align="center">Objectif</th>
          <th style="text-align:center" align="center">N-1</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td style="width:50px;"><span class="round">Jour</span></td>
          <td></td>
          <td align="center">{{syntheseClub.tendanceAboJour}}</td>
          <td align="center"></td>
          <td align="center"></td>
        </tr>
        <tr>
          <td style="width:50px;"><span class="round round-success">Mois</span></td>
          <td></td>
          <td align="center">{{syntheseClub.tendanceAboMois}}</td>
          <td align="center">{{syntheseClub.objectifAbosMois}}</td>
          <td align="center">{{syntheseClub.nbAbosMoisN1}}</td>
        </tr>
      </tbody>
    </table>
  </div>

  <div class="m-t-0 m-b-0">
    <hr width="100%" color="Orange" class="m-t-0 m-b-5">
  </div>

  <div class="m-t-0 m-b-0 p-t-0">
    <span class="m-t-0 m-b-0">Pour atteindre l'objectif du mois Vous devez inscrire :</span>
  </div>

  <div style="text-align: center">
    <H2 class="m-t-0 m-b-0 p-t-0"> abos/jour</H2>
  </div>
</div>
